    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="close-btn" data-modal-close >
          <svg class="modal-icon" width="11" height="11">
            <use href="./images/icons.svg#icon-Vector"></use>
          </svg>
        </button>
        <p class="modal-title">Оставьте свои данные, мы вам перезвоним</p>
        <form class="modal-form">
          <div class="modal-field">
            <label for="user-name" class="modal-label">Имя</label>
            <div class="input-wrap">
              <input
              type="text"
              class="modal-input"
              name="user-name"
              id="user-name"
            />
            <svg class="input-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-person-black-18dp-1"></use>
            </svg>
            </div>
          </div>
          <div class="modal-field">
            <label for="user-tel" class="modal-label">Телефон</label>
            <div class="input-wrap">
              <input
              type="tel"
              class="modal-input"
              name="user-tel"
              id="user-tel"
            />
            <svg class="input-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-phone-black-18dp-1"></use>
            </div>
            
          </div>
          <div class="modal-field">
            <label for="user-email" class="modal-label">Почта</label>
            <div class="input-wrap">
            <input
              type="email"
              class="modal-input"
              name="user-email"
              id="user-email"
            />
            <svg class="input-icon" width="18" height="18" >
            <use href="./images/icons.svg#icon-email-black-18dp-1"></use> 
            </div>
            
          </div>
          <div class="modal-field-text">
            <label for="user-text" class="modal-label">Комментарий</label>
            <textarea
              name="user-text"
              id="user-text"
              placeholder="Введите текст"
              class="modal-text"
            ></textarea>
          </div>
          <div class="modal-field-check">
            <input type="checkbox" name="policy" id="policy" class="modal-check visually-hidden" value="true">
            <label class="check-text" for="policy">
              <span>
                <svg class="check-icon" width="13" height="10">
                  <use href="./images/icons.svg#icon-Vector-1"></use>
                </svg>
              </span>
              Соглашаюсь с рассылкой и принимаю&nbsp<a href="" class="check-link">Условия договора</a></label>
          </div>
          <button type="submit" class="btn checkbox-button">Отправить</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
